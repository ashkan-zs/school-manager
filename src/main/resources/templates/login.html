<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <link rel="icon" href="../static/images/school.png" th:src="@{images/school.png}">
</head>
<body class="text-center login">
<form th:action="@{/login}" method="post" class="form-signin">
    <img class="mb-4" src="../static/images/school.png" th:src="@{images/school.png}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">صفحه ورود</h1>
    <p th:if="${loginError}" class="error">نام کابری یا رمز عبور اشتباه است.</p>
    <label for="inputUsername" class="sr-only">نام کابری</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="نام کاربری" required autofocus>
    <label for="inputPassword" class="sr-only">رمز عبود</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="رمز عبور" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> مرا به یاد داشته باش
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">ورود</button>
</form>
</body>
</html>
