<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>

<div class="col-md-6" layout:fragment="content">
    <form class="needs-validation" action="#" th:action="@{/teachers}" method="post" th:object="${teacher}">
        <div class="form-group">
            <label for="courseName" th:text="#{classTeacher.courseName}"></label>
            <input type="text" th:field="*{courseName}" id="courseName" required>
        </div>
<!-- TODO: add errors like student-add page-->
        <div>
            <label for="teacher"></label>
            <select id="teacher">
                <option th:each="employee : ${teachers}"
                        th:value="${employee.id}"
                        th:text="${employee.firstName + ' ' + employee.lastName}"></option>
            </select>
        </div>

        <div>
            <label for="class"></label>
            <select id="class">
                <option th:each="class : ${classes}"
                        th:value="${class.id}"
                        th:text="${class.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <input class="form-check-input" type="checkbox" th:field="*{isPrimaryTeacher}" id="isPrimary" required>
            <label class="form-check-label" for="isPrimary" th:text="#{classTeacher.isPrimary}"></label>
        </div>

    </form>
</div>

</body>
</html>
