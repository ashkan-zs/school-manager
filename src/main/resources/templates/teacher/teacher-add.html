<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<body>

<div class="col-md-6" layout:fragment="content">
    <form class="needs-validation" novalidate action="#" th:action="@{/teachers}" method="post" th:object="${teacher}">
        <div th:fragment="form">
            <div class="form-group">
                <label for="courseName" th:text="#{classTeacher.courseName}"></label>
                <input type="text" class="form-control" th:field="*{courseName}" id="courseName">
            </div>
            <!-- TODO: add errors like student-add page-->
            <div>
                <label for="teacher" th:text="#{classTeacher.teacher}"></label>
                <select id="teacher" class="form-control" th:field="*{teacher}">
                    <option th:each="employee : ${teachers}"
                            th:value="${employee.id}"
                            th:text="${employee.firstName + ' ' + employee.lastName}"></option>
                </select>
            </div>

            <div>
                <label for="class" th:text="#{classTeacher.class}"></label>
                <select id="class" class="form-control" th:field="*{classRoom}">
                    <option th:each="class : ${classes}"
                            th:value="${class.id}"
                            th:text="${class.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <input type="checkbox" th:field="*{isPrimaryTeacher}" id="isPrimary">
                <label class="control-label" for="isPrimary" th:text="#{classTeacher.isPrimary}"></label>
            </div>

            <input class="btn btn-success" type="Submit" th:value="#{submit}" value="submit">
            <a class="btn btn-danger" th:href="@{/teachers}" th:text="#{cancel}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
