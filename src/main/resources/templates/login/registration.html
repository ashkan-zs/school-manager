<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>

<div id="register-container" class="d-flex justify-content-center" layout:fragment="content">
    <div>
        <div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    ثبت نام کاربر با موفقیت انجام شد!
                </div>
            </div>
            <h1>ثبت نام کاربر</h1>
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                    <div class="input-group">
                        <span class="input-group-prepend">
                            <i class="input-group-text fas fa-user"></i>
                        </span>
                        <input id="username"
                               class="form-control"
                               placeholder="نام کاربری"
                               th:field="*{username}"/>
                    </div>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('username')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <div class="input-group">
                        <span class="input-group-prepend">
                            <i class="input-group-text fas fa-key"></i>
                        </span>
                        <input id="password"
                               class="form-control"
                               type="password"
                               placeholder="رمز عبور"
                               th:field="*{password}"/>
                    </div>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    <div class="input-group">
                        <span class="input-group-prepend">
                            <i class="input-group-text fas fa-key"></i>
                        </span>
                        <input id="confirmPassword"
                               class="form-control"
                               type="password"
                               placeholder="تایید رمز عبور"
                               th:field="*{confirmPassword}"/>
                    </div>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('confirmPassword')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="authority"></label>
                    <select multiple class="form-control" th:field="*{authority}" id="authority">
                        <option th:each="authority : ${auths}"
                                th:value="${authority.id}"
                                th:text="#{${authority.name}}"></option>
                    </select>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('active')}? 'has-error':''">
                    <input id="active"
                           type="checkbox"
                           th:field="*{active}"/>
                    <label for="active" class="control-label">فعال</label>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('active')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                    <input id="terms"
                           type="checkbox"
                           th:field="*{terms}"/>
                    <label class="control-label" for="terms">
                        با کلیه <a href="#">شرایط و مقررات</a> ثبت نام موافقم.
                    </label>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('terms')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">ثبت نام</button>
                    <span>عضو هستید؟ <a href="/" th:href="@{/templates/login}">ورود به سایت</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
