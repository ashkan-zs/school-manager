<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/css/fontawesome.min.css" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" href="../../static/css/solid.min.css" th:href="@{/css/solid.min.css}">
    <link rel="icon" href="../../favicon.ico" th:src="@{/images/school.png}">
</head>
<body>

<div class="container">
    <a th:href="@{/studentGUardians/add}" class="btn btn-labeled btn-success">
        <span class="btn-label">
            <i class="fas fa-plus fa-align-right"></i>
        </span>
        <span th:text="#{studentGuardians.add}"></span>
    </a>
    <h2 th:if="${studentGuardians.isEmpty()}" th:text="#{studentGuardians.empty}"></h2>
    <div th:unless="${studentGuardians.isEmpty()}" class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <td th:text="#{studentGuardian.student}"></td>
                <td th:text="#{studentGuardian.guardian}"></td>
                <td th:text="#{studentGuardian.relation}"></td>
                <td th:text="#{update}"></td>
                <td th:text="#{delete}"></td>
                <td th:text="#{detail}"></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="studentGuardian : ${studentGuardians}">
                <td th:text="${studentGuardian.student.firstName}"></td>
                <td th:text="${studentGuardian.guardian.firstName}"></td>
                <td th:text="${studentGuardian.relation}"></td>
                <td><a href="#" th:href="@{/studentGuardians/edit/{id}(id=${studentGuardian.id})}"><i
                        class="fas fa-edit"></i></a></td>
                <td><a href="#" th:href="@{/studentGuardians/delete/{id}(id=${studentGuardian.id})}"><i
                        class="fas fa-trash-alt"></i></a></td>
                <td><a href="#" th:href="@{/studentGuardians/{id}(id=${studentGuardian.id})}"><i
                        class="fas fa-info-circle"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="webjars/jquery/3.4.1/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
