<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<body>

<div class="col-md-6" layout:fragment="content">
    <form class="needs-validation" th:object="${course}" action="#" th:action="@{/courses}" method="post">
        <div th:fragment="form">
            <div class="form-group">
                <label for="name" th:text="#{course.name}">name</label>
                <input type="text" id="name" class="form-control" th:field="*{courseName}" required>
            </div>
            <div class="form-group">
                <label for="type" th:text="#{course.type}">course type</label>
                <input type="text" id="type" class="form-control" th:field="*{courseType}" required>
            </div>

            <button type="submit" class="btn btn-success" th:text="#{submit}">submit</button>
            <a class="btn btn-danger" href="#" th:href="@{/courses}" th:text="#{cancel}">cancel</a>
        </div>
    </form>
</div>

</body>
</html>
