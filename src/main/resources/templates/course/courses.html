<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/css/fontawesome.min.css" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" href="../../static/css/solid.min.css" th:href="@{/css/solid.min.css}">
    <link rel="icon" href="../../favicon.ico" th:src="@{/images/school.png}">
</head>
<body>
<div class="container">
    <a th:href="@{/courses/add}" class="btn btn-labeled btn-success">
        <span class="btn-label">
            <i class="fas fa-plus fa-align-right"></i>
        </span>
        <span th:text="#{courses.add}"></span>
    </a>
    <h2 th:if="${courses.isEmpty()}" th:text="#{courses.empty}"></h2>
    <div th:unless="${courses.isEmpty()}" class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <td th:text="#{course.name}">name</td>
                <td th:text="#{course.type}">type</td>
                <td th:text="#{update}">update</td>
                <td th:text="#{delete}">delete</td>
                <td th:text="#{detail}"></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseType}"></td>
                <a href="#" th:href="@{/courses/edit/{id}(id=${course.id})}"><i class="fas fa-edit"></i></a>
                <a href="#" th:href="@{/courses/delete/{id}(id=${course.id})}"><i class="fas fa-trash-alt"></i></a>
                <a href="#" th:href="@{/courses/{id}(id=${course.id})}"><i class="fas fa-info-circle"></i></a>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="webjars/jquery/3.4.1/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
