<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}">
<body>

<div class="container" layout:fragment="content">
    <a sec:authorize="hasAnyAuthority('ALL_PRIVILEGE','ADD_EMPLOYEE')" th:href="@{/employees/add}" class="btn btn-labeled btn-success">
        <span class="btn-label">
            <i class="fas fa-plus fa-align-right"></i>
        </span>
        <span th:text="#{employees.add}"></span>
    </a>
    <h2 th:if="${employees.isEmpty()}" th:text="#{employees.empty}"></h2>
    <div th:unless="${employees.isEmpty()}" class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <td th:text="#{employee.firstName}"></td>
                <td th:text="#{employee.lastName}"></td>
                <td th:text="#{employee.nationalCode}"></td>
                <td th:text="#{employee.idNumber}"></td>
                <td th:text="#{employee.personalId}"></td>
                <td th:text="#{employee.birthDate}"></td>
                <td th:text="#{employee.hiedDate}"></td>
                <td th:text="#{employee.phone}"></td>
                <td th:text="#{employee.mobile}"></td>
                <td th:text="#{employee.email}"></td>
                <td th:text="#{employee.address}"></td>
                <td th:text="#{employee.title}"></td>
                <td th:text="#{employee.school}"></td>
                <td th:text="#{employee.user}"></td>
                <td sec:authorize="hasAnyAuthority('ALL_PRIVILEGE','EDIT_EMPLOYEE')" th:text="#{update}"></td>
                <td sec:authorize="hasAnyAuthority('ALL_PRIVILEGE','DELETE_EMPLOYEE')" th:text="#{delete}"></td>
                <td th:text="#{detail}"></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.nationalCode}"></td>
                <td th:text="${employee.idNumber}"></td>
                <td th:text="${employee.personalId}"></td>
                <td th:text="${employee.birthDate}"></td>
                <td th:text="${employee.hiredDate}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.mobile}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.title.title}"></td>
                <td th:text="${employee.school.name}"></td>
                <td th:text="${employee.user.username}"></td>
                <td sec:authorize="hasAnyAuthority('ALL_PRIVILEGE','EDIT_EMPLOYEE')"><a href="#" th:href="@{/employees/edit/{id}(id=${employee.id})}"><i class="fas fa-edit"></i></a>
                </td>
                <td sec:authorize="hasAnyAuthority('ALL_PRIVILEGE','DELETE_EMPLOYEE')"><a href="#" th:href="@{/employees/delete/{id}(id=${employee.id})}"><i class="fas fa-trash-alt"></i></a>
                </td>
                <td><a href="#" th:href="@{/employees/{id}(id=${employee.id})}"><i class="fas fa-info-circle"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
