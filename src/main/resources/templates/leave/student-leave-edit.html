<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/css/fontawesome.min.css" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" href="../../static/css/solid.min.css" th:href="@{/css/solid.min.css}">
    <link rel="icon" href="../../favicon.ico" th:src="@{/images/school.png}">
</head>
<body>

<div>
    <form action="#" th:action="@{/studentLevels/edit/{id}(id=${leave.id})}" method="post" th:object="${leave}" class="needs-validation">
        <div class="form-group">
            <label for="student" th:text="#{studentLeave.student}"></label>
            <select th:field="*{student}" id="student" class="form-control">
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.firstName + ' ' + student.lastName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="guardian" th:text="#{studentLeave.student}"></label>
            <select th:field="*{guardian}" id="guardian" class="form-control">
                <option th:each="guardian : ${guardians}"
                        th:value="${guardian.id}"
                        th:text="${guardian.firstName + ' ' + guardian.lastName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="reason" th:text="#{studentLeave.reason}"></label>
            <textarea th:field="*{reason}" id="reason" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="lDate" th:text="#{studentLeave.leaveDate}"></label>
            <input type="date" th:field="*{leaveDate}" id="lDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="rDate" th:text="#{studentLeave.requestDate}"></label>
            <input type="date" th:field="*{requestDate}" id="rDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="status" th:text="#{studentLeave.status}"></label>
            <select th:field="*{status}" id="status" class="form-control">
                <option th:each="status : ${T(com.sanatkar.schoolerp.model.entity.enumeration.LeaveStatus).values()}"
                        th:value="${status}"
                        th:text="#{${'leavelStatus.' + status}}"></option>
            </select>
        </div>
    </form>
</div>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<script src="webjars/jquery/3.4.1/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
