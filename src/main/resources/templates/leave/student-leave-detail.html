<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/css/fontawesome.min.css" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" href="../../static/css/solid.min.css" th:href="@{/css/solid.min.css}">
    <link rel="icon" href="../../favicon.ico" th:src="@{/images/school.png}">
</head>
<body>

<div>
    <table class="table">
        <tr>
            <td th:text="#{studentLeave.requestDate}"></td>
            <td th:text="${leave.requestDate}"></td>
        </tr>
        <tr>
            <td th:text="#{studentLeave.leaveDate}"></td>
            <td th:text="${leave.leaveDate}"></td>
        </tr>
        <tr>
            <td th:text="#{studentLeave.reason}"></td>
            <td th:text="${leave.reason}"></td>
        </tr>
        <tr>
            <td th:text="#{studentLeave.student}"></td>
            <td th:text="${leave.student.firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{studentLeave.guardian}"></td>
            <td th:text="${leave.guardian.firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{studentLeave.status}"></td>
            <td th:text="#{${'leavelStatus.' + leave.status}}"></td>
        </tr>
    </table>
</div>

<script src="webjars/jquery/3.4.1/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
