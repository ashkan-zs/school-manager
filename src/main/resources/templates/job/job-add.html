<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/css/fontawesome.min.css" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" href="../../static/css/solid.min.css" th:href="@{/css/solid.min.css}">
    <link rel="icon" href="../../favicon.ico" th:src="@{/images/school.png}">
</head>
<body>

<div class="col-md-6">
    <form action="#" th:action="@{/jobs}" th:object="${job}" class="needs-validation">
        <div class="form-group">
            <label for="title" th:text="#{job.title}"></label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="authority" th:text="#{job.role}"></label>
            <select class="form-control" th:field="*{role}" id="authority">
                <option th:each="authority : ${auths}"
                        th:value="${authority.id}"
                        th:text="#{${authority.name}}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success" th:text="#{submit}">submit</button>
        <a href="#" th:href="@{/jobs}" class="btn btn-danger" th:text="#{cancel}">cancel</a>
    </form>
</div>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<script src="webjars/jquery/3.4.1/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
