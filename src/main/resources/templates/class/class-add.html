<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/css/fontawesome.min.css" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" href="../../static/css/solid.min.css" th:href="@{/css/solid.min.css}">
    <link rel="icon" href="../../favicon.ico" th:src="@{/images/school.png}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="needs-validation" novalidate method="post" action="#" th:action="@{/classes}"
                  th:object="${classRoom}">

                <div class="form-group">
                    <label for="name" th:text="#{class.name}">name</label>
                    <input class="form-control" type="text" th:field="*{name}" id="name">
                </div>

                <div class="form-group">
                    <label for="capacity" th:text="#{class.capacity}">capacity</label>
                    <input class="form-control" type="text" th:field="*{capacity}" id="capacity">
                </div>

                <div class="form-group">
                    <label for="school" th:text="#{class.school}">school</label>
                    <select class="form-control" th:field="*{school}" id="school">
                        <option th:each="school : ${schools}"
                                th:value="${school.id}"
                                th:text="${school.name}"></option>
                    </select>
                </div>

                <input type="submit" th:value="#{submit}" value="submit" class="btn btn-success"/>
                <a href="#" th:href="@{/classes}" class="btn btn-danger" th:text="#{cancel}"></a>
            </form>
        </div>
    </div>
</div>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<script src="webjars/jquery/3.4.1/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
