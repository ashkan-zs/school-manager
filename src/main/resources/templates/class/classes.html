<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/css/fontawesome.min.css" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" href="../../static/css/solid.min.css" th:href="@{/css/solid.min.css}">
    <link rel="icon" href="../../favicon.ico" th:src="@{/images/school.png}">
</head>
<body>

<div class="container">
    <a th:href="@{/classes/add}" class="btn btn-labeled btn-success">
        <span class="btn-label">
            <i class="fas fa-plus fa-align-right"></i>
        </span>
        <span th:text="#{classes.add}"></span>
    </a>
    <h2 th:if="${classes.isEmpty()}" th:text="#{classes.empty}"></h2>
    <div th:unless="${classes.isEmpty()}">
        <table class="table table-striped">
            <thead>
            <tr>
                <td th:text="#{class.name}">name</td>
                <td th:text="#{class.capacity}">capacity</td>
                <td th:text="#{class.school}">school</td>
                <td th:text="#{update}">update</td>
                <td th:text="#{delete}">delete</td>
                <td th:text="#{detail}"></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="class : ${classes}">
                <td th:text="${class.name}">name</td>
                <td th:text="${class.capacity}">capacity</td>
                <td th:text="${class.school.name}">school</td>
                <td><a href="#" th:href="@{/classes/edit/{id}(id=${class.id})}"><i class="fas fa-edit"></i></a></td>
                <td><a href="#" th:href="@{/classes/delete/{id}(id=${class.id})}"><i class="fas fa-trash-alt"></i></a>
                </td>
                <td><a href="#" th:href="@{/classes/{id}(id=${class.id})}"><i class="fas fa-info-circle"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="webjars/jquery/3.4.1/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
