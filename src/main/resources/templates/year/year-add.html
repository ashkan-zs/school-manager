<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/css/fontawesome.min.css" th:href="@{css/fontawesome.min.css}">
    <link rel="stylesheet" href="../../static/css/solid.min.css" th:href="@{/css/solid.min.css}">
    <link rel="icon" href="../../favicon.ico" th:src="@{/images/school.png}">
</head>
<body>

<div class="col-md-6">
    <form action="#" method="post" class="needs-validation" th:action="@{/years}" th:object="${year}">

        <div class="form-group">
            <label for="name" th:text="#{year.name}">name</label>
            <input class="form-control" id="name" type="text" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="fromYear" th:text="#{year.fromYear}">from year</label>
            <input class="form-control" id="fromYear" type="date" th:field="*{fromYear}" required>
        </div>

        <div class="form-group">
            <label for="toYear" th:text="#{year.fromYear}">to year</label>
            <input class="form-control" id="toYear" type="date" th:field="*{toYear}" required>
        </div>

        <div class="form-group">
            <label for="school"></label>
            <select class="form-control" th:field="*{school}" id="school">
                <option th:each="school : ${schools}"
                        th:value="${school.id}"
                        th:text="${school.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success" th:text="#{submit}">submit</button>
        <a href="#" th:href="@{/years}" th:text="#{cancel}" class="btn btn-danger">cancel</a>

    </form>
</div>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

<script src="webjars/jquery/3.4.1/jquery.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
